<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
    .text-nav{
        color: black;
        font-weight: bold;
    }
</style>
<body style="background-color:#060100">

    <nav class="navbar" style="background-color:#F3330D">
        <a class="navbar-brand text-nav">Shivang's Book recommender</a>
        <ul class="nav navbar-nav">
            <li class="text-nav"><a href="/">Top 50 Books</a></li>
            <li class="text-nav"><a href="/recommend">Recommend</a></li>
            <li class="text-nav"><a href="/people_choice">People's Choice</a></li>
        </ul>
    </nav>

    <div class="container" style="margin-bottom:50px">
        <div class="row">
            <div class="col-md-12">
                <h4 class="text-white" style="font-size:50px">People's Choice</h4>
                <form action="/people_choice_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-success">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="col-md-4" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img-top" src="{{i[2]}}" width="60%" height="300px">
                            <p class="text-white"><br>{{i[0]}}</p>
                            <h4 class="text-white">{{i[1]}}</h4>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}

            {% if data==[] %}

                <div class="col-md-12" style="margin-top:250px">
                    <h2 style="color: red; text-align: center;">Sorry, we do not have any recommendation related to this book.</h2>
                </div>


            {% endif %}
            <br><br><br>



        </div>
    </div>

</body>
</html>
